name: Docker

on:
  push:
    branches: [ master ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
       
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
           
      - name: Create ~/m2/settings.xml
        uses: whelk-io/maven-settings-xml-action@v18
        with:
          servers: '[{"id": "github","username": "codecrafter404","password": "${{ secrets.PACKAGE_TOKEN }}"}]'
          repositories: '[{"id": "central","name": "Maven Central","url": "https://repo1.maven.org/maven2","releases": {"enabled": "true"},"snapshots": {"enabled": "false"}},{"id": "github","name": "Github","url": "https://maven.pkg.github.com/codecrafter404/*","releases": {"enabled": "true"},"snapshots": {"enabled": "false"}}]'
          output_file: ./m2/settings.xml
    
      - name: Print ./m2/settings.xml
        run: echo ./m2/settings.xml
        
      - name: PWD
        run: pwd
        
      - name: Build with Maven
        run: mvn -B -e clean package --file pom.xml --settings ./m2/settings.xml
       
       # Push to Docker registry
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64, linux/arm64/v8
